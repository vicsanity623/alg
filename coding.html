<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevStudio Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- iOS PWA Config -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

    <style>
        :root {
            --bg: #0a0a12;
            --panel: #161625;
            --accent: #00f2ff;
            --accent-grad: linear-gradient(135deg, #00f2ff, #7000ff);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            height: 100vh;
            background: var(--bg);
            color: #f0f0f7;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        header {
            padding-top: calc(max(60px, env(safe-area-inset-top)));
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 15px;
            background: #0f0f1e;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .brand { font-weight: 800; font-size: 1.2rem; background: var(--accent-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .btn {
            background: var(--accent-grad); color: white; border: none; padding: 10px 18px; border-radius: 12px;
            font-weight: 700; font-size: 14px; box-shadow: 0 4px 15px rgba(0, 242, 255, 0.2);
        }
        .btn:active { transform: scale(0.95); }
        .btn-secondary { background: rgba(255, 255, 255, 0.1); box-shadow: none; }

        /* THE FIX: Ensure main is a scrolling block container */
        main {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            display: block; /* Removed flex to prevent collapsing lines */
        }

        /* EDITOR PANEL - Fixed Height Fix */
        .editor-window {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 18px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 380px; /* Force visibility */
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .editor-label {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            color: rgba(255,255,255,0.5);
            display: flex;
            justify-content: space-between;
        }

        .coding-helper-bar {
            display: flex;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            gap: 6px;
            border-bottom: 1px solid var(--border);
            overflow-x: auto;
            white-space: nowrap;
        }
        .coding-helper-bar::-webkit-scrollbar { display: none; }

        .helper-btn {
            background: rgba(255,255,255,0.08);
            color: #fff;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-family: monospace;
            font-weight: 600;
            font-size: 14px;
            min-width: 50px;
        }

        .studio-textarea {
            flex: 1;
            width: 100%;
            background: #0c0c14;
            color: #fff;
            font-family: 'SF Mono', monospace;
            font-size: 16px;
            border: none;
            padding: 15px;
            resize: none;
            outline: none;
        }

        #preview-window { height: auto; min-height: 400px; }
        #preview-frame { width: 100%; height: 300px; background: white; border: none; }
        #console { background: #000; color: #00ffcc; font-family: monospace; font-size: 12px; padding: 12px; min-height: 80px; }
        #tutor { background: #0a1512; color: #2ee59d; font-size: 13px; padding: 12px; border-top: 1px solid rgba(46, 229, 157, 0.2); }
    </style>
</head>

<body>

<header>
    <div class="brand">DevStudio</div>
    <div class="header-btns">
        <button class="btn btn-secondary" onclick="addNewPanel()">＋ Panel</button>
        <button class="btn" onclick="runProject()">▶ Run</button>
    </div>
</header>

<main id="main-area">
    <!-- Code panels appear here -->

    <div class="editor-window" id="preview-window">
        <div class="editor-label">Live Preview</div>
        <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
        <div id="console">System Ready...</div>
        <div id="tutor">AI Tutor: Write some HTML and click Run.</div>
    </div>
</main>

<script>
    let pyodide, pyReady = false;
    let panelIdCounter = 0;

    (async () => { 
        try { pyodide = await loadPyodide(); pyReady = true; } catch(e) {} 
    })();

    function addNewPanel(content = "") {
        panelIdCounter++;
        const id = `editor-${panelIdCounter}`;
        
        const panel = document.createElement('div');
        panel.className = 'editor-window';
        panel.id = `container-${id}`;
        
        panel.innerHTML = `
            <div class="editor-label">
                <span>Code Editor</span>
                <span onclick="document.getElementById('container-${id}').remove()" style="padding:0 5px;">✕</span>
            </div>
            <div class="coding-helper-bar">
                <button class="helper-btn" onclick="performUndo('${id}')" style="color:#ff5f5f">UNDO</button>
                <button class="helper-btn" onclick="insertStudio('${id}', '  ')">TAB</button>
                <button class="helper-btn" onclick="insertStudio('${id}', '<')">&lt;</button>
                <button class="helper-btn" onclick="insertStudio('${id}', '>')">&gt;</button>
                <button class="helper-btn" onclick="insertStudio('${id}', '/')">/</button>
                <button class="helper-btn" onclick="insertStudio('${id}', '{')">{</button>
                <button class="helper-btn" onclick="insertStudio('${id}', '}')">}</button>
                <button class="helper-btn" onclick="insertStudio('${id}', '\u0022')">"</button>
            </div>
            <textarea id="${id}" class="studio-textarea" spellcheck="false" placeholder="Enter code here...">${content || '<h1>Hello World</h1>'}</textarea>
        `;

        // Always add panels ABOVE the preview window
        const main = document.getElementById('main-area');
        const preview = document.getElementById('preview-window');
        main.insertBefore(panel, preview);
    }

    function insertStudio(id, text) {
        const el = document.getElementById(id);
        const start = el.selectionStart;
        const end = el.selectionEnd;
        el.value = el.value.substring(0, start) + text + el.value.substring(end);
        el.selectionStart = el.selectionEnd = start + text.length;
        el.focus();
    }

    function performUndo(id) {
        const el = document.getElementById(id);
        el.focus();
        document.execCommand('undo');
    }

    async function runProject() {
        const textareas = document.querySelectorAll('.studio-textarea');
        let html = "", css = "", js = "", py = "";

        textareas.forEach(t => {
            const val = t.value;
            if(val.includes('<') && val.includes('>')) html += val;
            else if(val.includes('{') && val.includes(':')) css += val;
            else if(val.includes('def ') || val.includes('print(')) py += val;
            else js += val;
        });

        const consoleEl = document.getElementById("console");
        if(py.trim()) {
            if(!pyReady) { consoleEl.innerText = "Python loading..."; return; }
            try { 
                const res = await pyodide.runPythonAsync(py);
                consoleEl.innerText = res || "Python Success.";
            } catch(e) { consoleEl.innerText = e; }
        }

        const iframe = document.getElementById("preview-frame");
        const doc = iframe.contentDocument;
        doc.open();
        doc.write(`<!DOCTYPE html><html><head><style>${css}</style></head><body>${html}<script>${js}<\/script></body></html>`);
        doc.close();
    }

    // Start with one panel visible
    addNewPanel();
</script>

</body>
</html>
