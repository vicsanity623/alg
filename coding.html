<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DevStudio Playground</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0a0a0f">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="DevStudio">

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

<!-- CodeMirror 6 -->
<script type="module">
import { EditorState } from "https://cdn.jsdelivr.net/npm/@codemirror/state@6.4.1/dist/index.js";
import { EditorView, basicSetup } from "https://cdn.jsdelivr.net/npm/@codemirror/view@6.28.3/dist/index.js";
import { javascript } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-javascript@6.2.2/dist/index.js";
import { html } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-html@6.4.7/dist/index.js";
import { css } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-css@6.2.1/dist/index.js";
import { python } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-python@6.2.1/dist/index.js";

window.CM = { EditorState, EditorView, basicSetup, javascript, html, css, python };
</script>

<style>
:root {
  --bg: #0a0a0f;
  --panel: #131322;
  --border: #2a2a40;
  --text: #e6e6f0;
  --accent: #7aa2ff;
  --hint: #2ee59d;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #0a0a0f, #0f1224);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  flex-direction: column;
}

header {
  padding: 12px 16px;
  background: linear-gradient(90deg, #14142b, #0f1224);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
}

button {
  background: var(--accent);
  color: #000;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #1c1c35;
  color: var(--text);
}

main {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  padding: 10px;
}

.panel {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.panel-header {
  padding: 6px 10px;
  background: #181836;
  font-size: 12px;
}

#preview {
  width: 100%;
  height: 100%;
  border: none;
  background: white;
}

#console {
  background: #000;
  color: #00ffcc;
  font-family: monospace;
  font-size: 12px;
  padding: 8px;
  height: 140px;
  overflow-y: auto;
}

#tutor {
  background: #0c1b17;
  color: var(--hint);
  font-size: 13px;
  padding: 10px;
  border-top: 1px solid #1e3f34;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(10,10,20,0.85);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.overlay div {
  background: #121232;
  padding: 20px;
  border-radius: 12px;
  max-width: 420px;
  text-align: center;
}

@media (max-width: 900px) {
  main { grid-template-columns: 1fr; }
}
</style>
</head>

<body>

<header>
  <strong>DevStudio Playground</strong>
  <div>
    <button class="secondary" onclick="addPanel()">ï¼‹ Panel</button>
    <button class="secondary" onclick="toggleCurriculum()">ðŸ“˜ Learn</button>
    <button onclick="run()">â–¶ Run</button>
  </div>
</header>

<main>
  <div id="editor-area"></div>

  <div class="panel">
    <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
    <div id="console"></div>
    <div id="tutor">AI Tutor: Start by editing the main panel.</div>
  </div>
</main>

<div class="overlay" id="curriculum">
  <div>
    <h3>Welcome to DevStudio</h3>
    <p>Start by writing HTML. Add CSS or JS using the + Panel button.</p>
    <button onclick="toggleCurriculum()">Got it</button>
  </div>
</div>

<script>
let pyodide, pyReady=false;
let editors = [];

(async()=>{
  try {
    pyodide = await loadPyodide();
    pyReady = true;
  } catch {}
})();

function detectLanguage(code){
  if(code.trim().startsWith("<")) return "html";
  if(/def |import |print\(/.test(code)) return "python";
  if(/console\.log|function|=>/.test(code)) return "javascript";
  if(/{.*:.*;/.test(code)) return "css";
  return "html";
}

function langExtension(lang){
  if(lang==="html") return CM.html();
  if(lang==="css") return CM.css();
  if(lang==="javascript") return CM.javascript();
  if(lang==="python") return CM.python();
  return CM.html();
}

function addPanel(content=""){
  const panel=document.createElement("div");
  panel.className="panel";
  panel.innerHTML=`<div class="panel-header">Code Panel</div><div></div>`;
  document.getElementById("editor-area").appendChild(panel);

  const editorDiv=panel.children[1];
  const state=CM.EditorState.create({
    doc: content || "<h1>Hello World</h1>",
    extensions:[
      CM.basicSetup,
      CM.EditorView.updateListener.of(update=>{
        autosave();
        tutor(update.state.doc.toString());
      })
    ]
  });
  const view=new CM.EditorView({state,parent:editorDiv});
  editors.push(view);
}

function collect(){
  let data={html:"",css:"",js:"",py:""};
  editors.forEach(ed=>{
    const code=ed.state.doc.toString();
    const lang=detectLanguage(code);
    data[lang==="javascript"?"js":lang]+=code;
  });
  return data;
}

async function run(){
  const {html,css,js,py}=collect();
  const consoleEl=document.getElementById("console");
  consoleEl.textContent="";

  if(py.trim()){
    if(!pyReady){consoleEl.textContent="Python loadingâ€¦";return;}
    try{consoleEl.textContent+=await pyodide.runPythonAsync(py);}
    catch(e){consoleEl.textContent+=e;}
    return;
  }

  const iframe=document.getElementById("preview");
  const doc=iframe.contentDocument;
  doc.open();
  doc.write(`<!doctype html><html><style>${css}</style><body>${html}<script>${js}<\/script></body></html>`);
  doc.close();
}

function tutor(code){
  const t=document.getElementById("tutor");
  if(code.includes("<h1>")) t.textContent="AI Tutor: Great! Youâ€™re using headings.";
  else if(code.includes("style")) t.textContent="AI Tutor: Styles affect presentation.";
  else if(code.includes("def ")) t.textContent="AI Tutor: Python detected.";
  else t.textContent="AI Tutor: Keep experimenting!";
}

function autosave(){
  localStorage.setItem("devstudio",JSON.stringify(editors.map(e=>e.state.doc.toString())));
}

function restore(){
  const data=JSON.parse(localStorage.getItem("devstudio")||"[]");
  if(data.length) data.forEach(c=>addPanel(c));
  else addPanel();
}

function toggleCurriculum(){
  const o=document.getElementById("curriculum");
  o.style.display=o.style.display==="flex"?"none":"flex";
}

restore();

/* Service Worker SAFE */
if('serviceWorker'in navigator && location.protocol!=='file:'){
  navigator.serviceWorker.register('sw.js').catch(()=>{});
}
</script>

</body>
</html>
