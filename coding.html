<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DevStudio Playground</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="manifest" href="manifest.json">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="DevQuest">
<meta name="theme-color" content="#000000">

<!-- Pyodide -->
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

<style>
:root {
  --bg: #0a0a0f;
  --panel: #131322;
  --border: #2a2a40;
  --text: #e6e6f0;
  --accent: #7aa2ff;
  --green: #3ddc97;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #0a0a0f, #0f1224);
  color: var(--text);
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 14px 20px;
  background: linear-gradient(90deg, #14142b, #0f1224);
  display: flex;
  align-items: center;
  justify-content: space-between;
  border-bottom: 1px solid var(--border);
}

header h1 {
  font-size: 18px;
  margin: 0;
  font-weight: 600;
}

button {
  background: var(--accent);
  color: #000;
  border: none;
  padding: 10px 14px;
  border-radius: 8px;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #1c1c35;
  color: var(--text);
}

main {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
  padding: 12px;
}

#editor-area {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.panel {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.panel-header {
  padding: 8px 12px;
  background: #181836;
  font-size: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.panel-header span {
  opacity: 0.8;
}

textarea {
  flex: 1;
  background: transparent;
  color: var(--text);
  border: none;
  padding: 12px;
  resize: none;
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  font-size: 14px;
  outline: none;
}

#preview {
  background: white;
  border-radius: 12px;
  border: none;
  width: 100%;
  height: 100%;
}

#console {
  background: black;
  color: #00ffcc;
  font-family: monospace;
  font-size: 13px;
  padding: 10px;
  overflow-y: auto;
  height: 150px;
}

.plus {
  cursor: pointer;
  font-size: 18px;
  opacity: 0.7;
}
.plus:hover { opacity: 1; }

@media (max-width: 900px) {
  main {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<header>
  <h1>DevStudio Playground</h1>
  <div>
    <button class="secondary" onclick="addPanel()">＋ Panel</button>
    <button onclick="run()">▶ Run / Preview</button>
  </div>
</header>

<main>
  <div id="editor-area">
    <div class="panel" data-type="main">
      <div class="panel-header">
        <span>Main Code (auto-detect)</span>
      </div>
      <textarea id="mainEditor">
<h1>Hello World</h1>
<p>Edit me and press Run.</p>
      </textarea>
    </div>
  </div>

  <div class="panel">
    <iframe id="preview"></iframe>
    <div id="console"></div>
  </div>
</main>

<script>
let pyodideReady = false;
let pyodide;

async function initPyodide() {
  pyodide = await loadPyodide();
  pyodideReady = true;
}
initPyodide();

function detectLanguage(code) {
  if (/^\s*<.+>/s.test(code)) return "html";
  if (/def |print\(|import /s.test(code)) return "python";
  if (/function |=>|console\.log/s.test(code)) return "javascript";
  if (/{.*:.*;}/s.test(code)) return "css";
  return "html";
}

function addPanel(type = null) {
  const panel = document.createElement("div");
  panel.className = "panel";
  panel.dataset.type = type || "auto";

  panel.innerHTML = `
    <div class="panel-header">
      <span>Secondary Panel (auto)</span>
    </div>
    <textarea></textarea>
  `;
  document.getElementById("editor-area").appendChild(panel);
}

function collectPanels() {
  const panels = document.querySelectorAll("#editor-area .panel");
  let result = { html: "", css: "", js: "", py: "" };

  panels.forEach(p => {
    const code = p.querySelector("textarea").value;
    const lang = detectLanguage(code);

    if (lang === "html") result.html += code;
    if (lang === "css") result.css += code;
    if (lang === "javascript") result.js += code;
    if (lang === "python") result.py += code;
  });

  return result;
}

async function run() {
  const out = document.getElementById("console");
  out.textContent = "";

  const { html, css, js, py } = collectPanels();

  if (py.trim()) {
    if (!pyodideReady) {
      out.textContent = "Python runtime loading...";
      return;
    }
    try {
      const result = await pyodide.runPythonAsync(py);
      if (result !== undefined) out.textContent += result + "\n";
    } catch (e) {
      out.textContent += e + "\n";
    }
    return;
  }

  const iframe = document.getElementById("preview");
  const doc = iframe.contentDocument || iframe.contentWindow.document;

  doc.open();
  doc.write(`
    <!DOCTYPE html>
    <html>
    <head>
      <style>${css}</style>
    </head>
    <body>
      ${html}
      <script>
        try {
          ${js}
        } catch(e) {
          parent.document.getElementById("console").textContent += e + "\\n";
        }
      </script>
    </body>
    </html>
  `);
  doc.close();
}
if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js').then(reg => {
            console.log('SW Registered');
        }).catch(err => {
            console.log('SW Registration Failed', err);
        });
    });
}
</script>

</body>
</html>
