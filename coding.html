<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>DevStudio Playground</title>
<!-- viewport-fit=cover is crucial for the notch fix -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

<!-- iOS PWA Config -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

<!-- CodeMirror 6 Modules -->
<script type="module">
import { EditorState } from "https://cdn.jsdelivr.net/npm/@codemirror/state@6.4.1/dist/index.js";
import { EditorView, basicSetup } from "https://cdn.jsdelivr.net/npm/@codemirror/view@6.28.3/dist/index.js";
import { undo, redo } from "https://cdn.jsdelivr.net/npm/@codemirror/commands@6.3.3/dist/index.js";
import { javascript } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-javascript@6.2.2/dist/index.js";
import { html } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-html@6.4.7/dist/index.js";
import { css } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-css@6.2.1/dist/index.js";
import { python } from "https://cdn.jsdelivr.net/npm/@codemirror/lang-python@6.2.1/dist/index.js";

window.CM = { EditorState, EditorView, basicSetup, javascript, html, css, python, undo, redo };
</script>

<style>
:root {
  --bg: #080810;
  --panel: rgba(30, 30, 50, 0.6);
  --border: rgba(255, 255, 255, 0.08);
  --text: #f0f0f7;
  --accent: #00f2ff;
  --accent-gradient: linear-gradient(135deg, #00f2ff, #7000ff);
}

* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

body {
  margin: 0;
  height: 100vh;
  background: var(--bg);
  background-image: radial-gradient(circle at 50% -20%, #1e1e4a, transparent);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* FIXED HEADER FOR iOS STANDALONE MODE */
header {
  /* This ensures the title and buttons stay below the clock/notch */
  padding-top: calc(max(20px, env(safe-area-inset-top)) + 10px);
  padding-left: calc(env(safe-area-inset-left) + 20px);
  padding-right: calc(env(safe-area-inset-right) + 20px);
  padding-bottom: 15px;
  
  background: rgba(10, 10, 20, 0.7);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--border);
  z-index: 1000;
}

.brand { 
  font-weight: 800; 
  font-size: 1.2rem; 
  letter-spacing: -0.8px; 
  background: var(--accent-gradient); 
  -webkit-background-clip: text; 
  -webkit-text-fill-color: transparent; 
}

.header-btns { display: flex; gap: 10px; }

button {
  background: var(--accent-gradient);
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 12px;
  font-weight: 700;
  font-size: 14px;
  box-shadow: 0 4px 15px rgba(0, 242, 255, 0.2);
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}
button:active { transform: scale(0.92); opacity: 0.8; }

button.secondary {
  background: rgba(255, 255, 255, 0.08);
  color: #fff;
  box-shadow: none;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

main {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 15px;
  padding-bottom: env(safe-area-inset-bottom);
  gap: 15px;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

.panel {
  background: var(--panel);
  border: 1px solid var(--border);
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.panel-header {
  padding: 12px 16px;
  background: rgba(255, 255, 255, 0.03);
  font-size: 11px;
  font-weight: 800;
  letter-spacing: 1px;
  text-transform: uppercase;
  color: rgba(255,255,255,0.4);
  display: flex;
  justify-content: space-between;
}

.editor-container {
  min-height: 240px;
  position: relative;
  background: transparent;
}

/* Ensure editor text isn't cramped */
.cm-editor { height: 100%; font-size: 15px; padding: 5px 0; }
.cm-scroller { overflow: auto; }

/* Smart Helper Bar for iOS Keyboard */
.smart-bar {
  display: flex;
  background: rgba(0, 0, 0, 0.3);
  padding: 8px;
  gap: 6px;
  border-top: 1px solid var(--border);
  overflow-x: auto;
  white-space: nowrap;
  scrollbar-width: none;
}
.smart-bar::-webkit-scrollbar { display: none; }

.helper-btn {
  background: rgba(255,255,255,0.1);
  color: #fff;
  border: none;
  padding: 8px 14px;
  border-radius: 8px;
  font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
  font-weight: 600;
  font-size: 15px;
  min-width: 44px;
}
.helper-btn:active { background: var(--accent); color: #000; }

#preview-panel { flex: 1; min-height: 400px; }
#preview { width: 100%; flex: 1; background: white; border: none; border-radius: 0 0 0 0; }

#console {
  background: #000;
  color: #00ffcc;
  font-family: ui-monospace, monospace;
  font-size: 12px;
  padding: 12px;
  height: 100px;
  overflow-y: auto;
  border-top: 1px solid #222;
}

#tutor {
  background: #0a1512;
  color: #2ee59d;
  font-size: 13px;
  padding: 12px 18px;
  border-top: 1px solid rgba(46, 229, 157, 0.2);
}
</style>
</head>

<body>

<header>
  <div class="brand">DevStudio</div>
  <div class="header-btns">
    <button class="secondary" onclick="addPanel()">＋ Panel</button>
    <button onclick="run()">▶ Run</button>
  </div>
</header>

<main id="main-content">
  <div id="editor-area" style="display:flex; flex-direction:column; gap:15px;"></div>

  <div class="panel" id="preview-panel">
    <div class="panel-header">Live Preview</div>
    <iframe id="preview" sandbox="allow-scripts allow-same-origin"></iframe>
    <div id="console">System Ready...</div>
    <div id="tutor">AI Tutor: Edit the code above to see live changes.</div>
  </div>
</main>

<script>
let pyodide, pyReady=false;
let editors = [];

(async()=>{ try { pyodide = await loadPyodide(); pyReady = true; } catch(e){} })();

function insertText(view, text) {
  const { state, dispatch } = view;
  const range = state.selection.main;
  dispatch({
    changes: { from: range.from, to: range.to, insert: text },
    selection: { anchor: range.from + text.length },
    scrollIntoView: true
  });
  view.focus();
}

function addPanel(content = "") {
  const panel = document.createElement("div");
  panel.className = "panel";
  panel.innerHTML = `
    <div class="panel-header">
      <span>Code Editor</span>
      <span style="font-size: 18px; opacity: 0.5" onclick="removePanel(this)">✕</span>
    </div>
    <div class="editor-container"></div>
    <div class="smart-bar">
      <button class="helper-btn" data-cmd="undo">↶</button>
      <button class="helper-btn" data-char="\t">TAB</button>
      <button class="helper-btn" data-char="{">{</button>
      <button class="helper-btn" data-char="}">}</button>
      <button class="helper-btn" data-char="[">[</button>
      <button class="helper-btn" data-char="]">]</button>
      <button class="helper-btn" data-char="<">&lt;</button>
      <button class="helper-btn" data-char=">">&gt;</button>
      <button class="helper-btn" data-char="'">'</button>
      <button class="helper-btn" data-char="=">=</button>
      <button class="helper-btn" data-char=";">;</button>
    </div>
  `;

  document.getElementById("editor-area").appendChild(panel);
  const container = panel.querySelector(".editor-container");

  const view = new CM.EditorView({
    state: CM.EditorState.create({
      doc: content || "<h1>Hello World</h1>\n<p>Tap here to code...</p>",
      extensions: [
        CM.basicSetup,
        CM.EditorView.updateListener.of(update => {
          if(update.docChanged) autosave();
        })
      ]
    }),
    parent: container
  });

  panel.querySelector(".smart-bar").addEventListener("click", (e) => {
    const btn = e.target.closest(".helper-btn");
    if(!btn) return;
    if(btn.dataset.cmd === "undo") CM.undo(view);
    else if(btn.dataset.char) insertText(view, btn.dataset.char);
  });

  editors.push(view);
}

function removePanel(btn) {
  const panel = btn.closest('.panel');
  // Logic to remove from editors array
  panel.remove();
}

function run() {
  let html = "", css = "", js = "", py = "";
  editors.forEach(view => {
    const code = view.state.doc.toString();
    if(code.includes("<") && code.includes(">")) html += code;
    else if(code.includes("{") && code.includes(":")) css += code;
    else if(code.includes("def ") || code.includes("print(")) py += code;
    else js += code;
  });

  const consoleEl = document.getElementById("console");
  const iframe = document.getElementById("preview");
  
  if(py.trim()) {
    if(!pyReady) { consoleEl.textContent = "Python is initializing..."; return; }
    pyodide.runPythonAsync(py)
      .then(res => consoleEl.textContent = res || "Python execution complete.")
      .catch(err => consoleEl.textContent = err);
  }

  const doc = iframe.contentDocument;
  doc.open();
  doc.write(`<!DOCTYPE html><html><head><style>${css}</style></head><body>${html}<script>${js}<\/script></body></html>`);
  doc.close();
}

function autosave() {
  const data = editors.map(e => e.state.doc.toString());
  localStorage.setItem("devstudio_data", JSON.stringify(data));
}

function restore() {
  const saved = localStorage.getItem("devstudio_data");
  if(saved) JSON.parse(saved).forEach(content => addPanel(content));
  else addPanel();
}

restore();
</script>

</body>
</html>
