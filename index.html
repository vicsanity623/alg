<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DevStudio + Rust</title>
    <meta name="theme-color" content="#0d0d12">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        :root {
            --bg: #0d0d12;
            --panel-bg: #161622;
            --header-bg: rgba(22, 22, 34, 0.95);
            --accent: #2979ff;
            --rust-color: #dea584; /* Rust Logo Color */
            --js-color: #f7df1e;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        /* --- HEADER --- */
        header {
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 60px;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
            padding-top: env(safe-area-inset-top);
        }

        .logo { font-weight: 800; font-size: 18px; color: #fff; }
        
        .run-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 2px 10px rgba(41, 121, 255, 0.3);
            transition: 0.2s;
        }
        .run-btn:active { transform: scale(0.95); }

        /* --- MODE SWITCHER --- */
        .mode-container {
            display: flex;
            justify-content: center;
            margin-top: calc(70px + env(safe-area-inset-top));
            margin-bottom: 15px;
        }
        
        .mode-switch {
            background: #222;
            border-radius: 8px;
            padding: 4px;
            display: flex;
            border: var(--border);
        }

        .mode-opt {
            padding: 8px 24px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .mode-opt.active-js { background: var(--js-color); color: #000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .mode-opt.active-rust { background: var(--rust-color); color: #000; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        /* --- CONTENT --- */
        main {
            padding: 0 16px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- PANELS --- */
        .panel {
            background: var(--panel-bg);
            border: var(--border);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s, filter 0.3s;
        }

        /* Dim inactive panels */
        .panel.disabled {
            opacity: 0.4;
            filter: grayscale(1);
            pointer-events: none;
        }

        .panel-header {
            padding: 10px 16px;
            background: rgba(255,255,255,0.03);
            border-bottom: var(--border);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toolbar {
            display: flex;
            gap: 8px;
            padding: 8px 12px;
            background: #0a0a10;
            border-bottom: var(--border);
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .tool-btn {
            background: #1f1f2e;
            color: #ccc;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            font-family: monospace;
            font-size: 13px;
            min-width: 32px;
            flex-shrink: 0;
        }

        .code-editor {
            width: 100%;
            min-height: 200px;
            background: #08080c;
            color: #dcdcdc;
            border: none;
            padding: 16px;
            font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: vertical;
        }
        
        .code-editor::placeholder { color: #444; }

        /* --- PREVIEW AREA --- */
        #preview-container {
            border: var(--border);
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            margin-top: 10px;
        }
        
        iframe {
            display: block;
            width: 100%;
            height: 300px;
            border: none;
            background: white;
        }

        /* --- CONSOLE --- */
        #console {
            background: #111;
            color: #0f0;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            border-top: 1px solid #333;
            max-height: 250px;
            overflow-y: auto;
            white-space: pre-wrap;
            display: none; /* Hidden by default */
        }
        .log-error { color: #ff5555; border-left: 2px solid #ff5555; padding-left: 8px; margin-bottom: 4px;}
        .log-warn { color: #ffcc00; }
        .log-info { color: #fff; border-left: 2px solid #555; padding-left: 8px; margin-bottom: 4px;}
        .log-rust { color: #dea584; border-left: 2px solid #dea584; padding-left: 8px; margin-bottom: 4px;}
        .log-sys { color: #888; font-style: italic; margin-bottom: 4px; }

    </style>
</head>
<body>

    <header>
        <div class="logo">DevQuest</div>
        <button class="run-btn" onclick="runAll()">▶ Run</button>
    </header>

    <!-- LOGIC SWITCHER -->
    <div class="mode-container">
        <div class="mode-switch">
            <div id="mode-js" class="mode-opt active-js" onclick="setMode('js')">JavaScript</div>

    <main>

        <!-- CSS Panel -->
        <div class="panel">
            <div class="panel-header">
                <span style="color: #264de4">● CSS</span>
                <small>style.css</small>
            </div>
            <div class="toolbar">
                <button class="tool-btn" onclick="ins('css', '{')">{</button>
                <button class="tool-btn" onclick="ins('css', '}')">}</button>
                <button class="tool-btn" onclick="ins('css', ':')">:</button>
                <button class="tool-btn" onclick="ins('css', ';')">;</button>
            </div>
            <textarea id="css" class="code-editor" spellcheck="false" placeholder="CSS Code...">

            </textarea>

            </textarea>
        </div>

        <!-- Preview Result -->
        <div id="preview-container">
            <div class="panel-header" style="background:#fff; border-bottom:1px solid #ddd;">
                <span style="color:#333">Preview & Console</span>
            </div>
            <iframe id="preview-frame"></iframe>
            <div id="console"></div>
        </div>

    </main>

    <script>
        // --- 1. STATE MANAGEMENT ---
        let currentMode = 'js'; // 'js' or 'rust'

        function setMode(mode) {
            currentMode = mode;
            
            // UI Toggle
            const jsBtn = document.getElementById('mode-js');
            const rustBtn = document.getElementById('mode-rust');
            const jsPanel = document.getElementById('panel-js');
            const rustPanel = document.getElementById('panel-rust');

            if (mode === 'js') {
                jsBtn.classList.add('active-js');
                rustBtn.classList.remove('active-rust');
                jsPanel.classList.remove('disabled');
                rustPanel.classList.add('disabled');
            } else {
                rustBtn.classList.add('active-rust');
                jsBtn.classList.remove('active-js');
                rustPanel.classList.remove('disabled');
                jsPanel.classList.add('disabled');
            }
        }

        // --- 2. EDITOR UTILS ---
        function ins(id, txt) {
            const el = document.getElementById(id);
            const start = el.selectionStart;
            const end = el.selectionEnd;
            const val = el.value;
            el.value = val.substring(0, start) + txt + val.substring(end);
            el.selectionStart = el.selectionEnd = start + txt.length;
            el.focus();
        }

        function clearConsole() {
            const c = document.getElementById('console');
            c.innerHTML = '';
            c.style.display = 'none';
        }

        function logToConsole(msg, type = 'info') {
            const c = document.getElementById('console');
            c.style.display = 'block';
            const line = document.createElement('div');
            
            if (type === 'rust') line.className = 'log-rust';
            else if (type === 'error') line.className = 'log-error';
            else if (type === 'system') line.className = 'log-sys';
            else line.className = 'log-info';

            line.textContent = '> ' + msg;
            c.appendChild(line);
            c.scrollTop = c.scrollHeight;
        }

        // --- 3. EXECUTION LOGIC ---
        function runAll() {
            clearConsole();
            
            // 1. Prepare HTML/CSS for Preview
            const htmlVal = document.getElementById('html').value;
            const cssVal = document.getElementById('css').value;
            let finalHtml = htmlVal;

            // Inject CSS
            finalHtml = `
                <style>${cssVal}</style>
                ${htmlVal}
            `;

            // 2. Handle JS Logic
            if (currentMode === 'js') {
                const jsVal = document.getElementById('js').value;
                logToConsole("Running JavaScript...", "system");
                
                // Console Interceptor for JS
                const interceptor = `
                <script>
                    (function(){
                        const _log = console.log;
                        const _err = console.error;
                        function send(type, args){
                            try {
                                const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' ');
                                window.parent.postMessage({type: 'console', level: type, msg: msg}, '*');
                            } catch(e) {}
                        }
                        console.log = (...args) => { _log.apply(console, args); send('info', args); };
                        console.error = (...args) => { _err.apply(console, args); send('error', args); };
                        window.onerror = function(msg, url, line) { send('error', [msg + " (Line " + line + ")"]); };
                    })();
                <\/script>
                <script>${jsVal}<\/script>
                `;
                finalHtml += interceptor;
                
                // Load Iframe
                document.getElementById('preview-frame').srcdoc = finalHtml;
            } 
            
            // 3. Handle Rust Logic
            else if (currentMode === 'rust') {
                // Load HTML/CSS only (Visuals)
                document.getElementById('preview-frame').srcdoc = finalHtml;
                
                const rustCode = document.getElementById('rust').value;
                runRustCode(rustCode);
            }
        }

        // --- 4. RUST API INTEGRATION ---
        async function runRustCode(code) {
            logToConsole("Compiling & Executing Rust (Remote)...", "system");

            try {
                // Using Rust Playground API
                const response = await fetch('https://play.rust-lang.org/execute', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        channel: "stable",
                        mode: "debug",
                        edition: "2021",
                        crateType: "bin",
                        tests: false,
                        code: code
                    })
                });

                const result = await response.json();

                if (result.success) {
                    if (result.stdout) logToConsole(result.stdout, 'rust');
                    if (result.stderr) logToConsole(result.stderr, 'system'); // Warnings
                } else {
                    logToConsole("Compilation Error:", "error");
                    logToConsole(result.stderr, "error");
                }

            } catch (err) {
                logToConsole("Network Error: Could not reach Rust Compiler.", "error");
            }
        }

        // --- 5. EVENT LISTENERS ---
        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'console') {
                logToConsole(e.data.msg, e.data.level);
            }
        });

    </script>
</body>
</html>
