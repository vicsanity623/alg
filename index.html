<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Algorithm Crawler: Immortal Evolution</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #050505;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
            -webkit-user-select: none;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        #ui {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 20px;
            pointer-events: none;
            z-index: 10;
        }
        .stat { font-size: 14px; font-weight: bold; margin-bottom: 5px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); color: #00ffcc; }
        .lvl { font-size: 20px; color: #ff0032; }
        
        /* Control Buttons */
        .ctrl-btn {
            position: absolute;
            right: 40px;
            width: 70px;
            height: 70px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: none; 
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 10px;
            z-index: 20;
            transition: opacity 0.2s;
            pointer-events: auto;
        }
        
        #boost-btn { display: flex; bottom: 40px; background: rgba(255, 0, 50, 0.6); }
        #beam-btn { bottom: 125px; background: rgba(0, 255, 255, 0.6); }
        #toast-btn { bottom: 210px; background: rgba(255, 165, 0, 0.6); }
        #inv-toggle { 
            position: absolute; 
            bottom: 40px; 
            left: 40px; 
            width: 60px; 
            height: 60px; 
            background: #222; 
            border: 1px solid #00ffcc; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            pointer-events: auto; 
            z-index: 30;
        }

        /* Menu System */
        #menu-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: none;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-y: auto;
            pointer-events: auto;
        }
        .menu-title { color: #00ffcc; font-size: 24px; border-bottom: 1px solid #00ffcc; padding-bottom: 10px; margin-bottom: 10px; }
        .menu-souls-display { font-size: 18px; color: #fff; margin-bottom: 20px; font-weight: bold; }
        .inv-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .inv-item { background: #111; padding: 10px; border-radius: 5px; border: 1px solid #333; }
        .upgrade-row { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #222; }
        .up-btn { background: #00ffcc; color: #000; border: none; padding: 10px 15px; border-radius: 5px; font-weight: bold; font-size: 12px; }
        .cooldown { opacity: 0.3 !important; }

        #msg {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            font-size: 24px;
            letter-spacing: 3px;
            z-index: 5;
        }
    </style>
</head>
<body>

<div id="ui">
    <div class="stat lvl">TRAINING LAYER: <span id="level">1</span> / 20</div>
    <div class="stat">System Integrity: <span id="hp">100</span>%</div>
    <div class="stat">Souls: <span id="score">0</span></div>
    <div class="stat">Species IQ: <span id="ai-iq">5</span>%</div>
</div>

<div id="msg">VIRAL STATUS ACHIEVED</div>

<!-- Action Buttons -->
<div id="toast-btn" class="ctrl-btn">TOAST</div>
<div id="beam-btn" class="ctrl-btn">BEAM</div>
<div id="boost-btn" class="ctrl-btn">BOOST</div>
<div id="inv-toggle">⚙️</div>

<!-- Upgrade Menu -->
<div id="menu-overlay">
    <div class="menu-title">NEURAL ENHANCEMENT</div>
    <div class="menu-souls-display">Souls Collected: <span id="menu-souls-val">0</span></div>
    
    <div class="inv-grid">
        <div class="inv-item">Scraps: <span id="inv-scraps">0</span></div>
        <div class="inv-item">Gems: <span id="inv-gems">0</span></div>
    </div>
    
    <div class="upgrade-row">
        <div>Clock Speed (Move Spd)<br><small>Level <span id="up-speed-lvl">1</span></small></div>
        <button class="up-btn" onclick="buyUpgrade('speed')" id="btn-speed-cost">Cost: 100 Souls</button>
    </div>
    <div class="upgrade-row">
        <div>Firewall (Max Integrity)<br><small>Level <span id="up-hp-lvl">1</span></small></div>
        <button class="up-btn" onclick="buyUpgrade('hp')" id="btn-hp-cost">Cost: 150 Souls</button>
    </div>
    <div class="upgrade-row">
        <div>Processing Power (Dmg)<br><small>Level <span id="up-dmg-lvl">1</span></small></div>
        <button class="up-btn" onclick="buyUpgrade('dmg')" id="btn-dmg-cost">Cost: 200 Souls</button>
    </div>
    <br>
    <button class="up-btn" style="width:100%; height:50px; background:#ff0032; color:#fff;" onclick="toggleMenu()">CLOSE MENU</button>
</div>

<canvas id="gameCanvas"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const hpEl = document.getElementById('hp');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const iqEl = document.getElementById('ai-iq');
    const boostBtn = document.getElementById('boost-btn');
    const beamBtn = document.getElementById('beam-btn');
    const toastBtn = document.getElementById('toast-btn');
    const msg = document.getElementById('msg');

    let width, height;
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width * window.devicePixelRatio;
        canvas.height = height * window.devicePixelRatio;
        ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    }
    window.addEventListener('resize', resize);
    resize();

    // --- Character & RPG State ---
    let player = { 
        x: width/2, y: height/2, r: 18, 
        hp: 100, maxHp: 100,
        souls: 0, level: 1, xp: 0,
        speed: 5, dmg: 1,
        inventory: { scraps: 0, gems: 0 },
        upgrades: { speed: 1, hp: 1, dmg: 1 }
    };

    function saveGame() {
        localStorage.setItem('algoCrawlerSave', JSON.stringify(player));
    }
    function loadGame() {
        const saved = localStorage.getItem('algoCrawlerSave');
        if(saved) {
            const data = JSON.parse(saved);
            Object.assign(player, data);
            updateUI();
        }
    }

    // --- Game Logic ---
    let BULLET_SPEED = 6;
    const SEEK_FORCE = 0.15;
    let speciesDNA = { dodgeWeight: 0.05, mutationRate: 0.01 }; 

    let enemies = [];
    let bullets = [];
    let loots = [];
    let flames = []; 
    let currentBeam = null; 
    let beamTimer = 0;
    let toastTimer = 0;
    let isPaused = false;

    let joystick = { active: false, id: null, startX: 0, startY: 0, currX: 0, currY: 0, dirX: 0, dirY: 0 };

    window.addEventListener('touchstart', e => {
        const invToggleRect = document.getElementById('inv-toggle').getBoundingClientRect();
        for (let t of e.changedTouches) {
            if (isInside(t, invToggleRect)) {
                toggleMenu();
                return;
            }
        }

        if(isPaused) return;

        for (let t of e.changedTouches) {
            const beamRect = beamBtn.getBoundingClientRect();
            const toastRect = toastBtn.getBoundingClientRect();
            const boostRect = boostBtn.getBoundingClientRect();

            if (isInside(t, boostRect)) {
                fire();
            } else if (player.level >= 5 && isInside(t, beamRect) && beamTimer <= 0) {
                triggerBeam();
            } else if (player.level >= 7 && isInside(t, toastRect) && toastTimer <= 0) {
                triggerToast();
            } else if (t.clientX < width / 2 && !joystick.active) {
                joystick.active = true;
                joystick.id = t.identifier;
                joystick.startX = t.clientX;
                joystick.startY = t.clientY;
            }
        }
    }, {passive: false});

    function isInside(touch, rect) {
        return touch.clientX > rect.left && touch.clientX < rect.right && 
               touch.clientY > rect.top && touch.clientY < rect.bottom;
    }

    window.addEventListener('touchmove', e => {
        for (let t of e.changedTouches) {
            if (joystick.active && t.identifier === joystick.id) {
                const dx = t.clientX - joystick.startX;
                const dy = t.clientY - joystick.startY;
                const dist = Math.hypot(dx, dy);
                const maxDist = 40;
                joystick.dirX = (dist > 0) ? (dx / dist) * Math.min(dist/maxDist, 1) : 0;
                joystick.dirY = (dist > 0) ? (dy / dist) * Math.min(dist/maxDist, 1) : 0;
            }
        }
    }, {passive: false});

    window.addEventListener('touchend', e => {
        for (let t of e.changedTouches) {
            if (joystick.id === t.identifier) {
                joystick.active = false; joystick.id = null; joystick.dirX = 0; joystick.dirY = 0;
            }
        }
    });

    function toggleMenu() {
        isPaused = !isPaused;
        document.getElementById('menu-overlay').style.display = isPaused ? 'block' : 'none';
        updateUI();
    }

    function buyUpgrade(type) {
        let cost = 0;
        if(type === 'speed') cost = 100 * player.upgrades.speed;
        if(type === 'hp') cost = 150 * player.upgrades.hp;
        if(type === 'dmg') cost = 200 * player.upgrades.dmg;

        if(player.souls >= cost) {
            player.souls -= cost;
            player.upgrades[type]++;
            if(type === 'speed') player.speed = Math.min(8, player.speed + 0.3);
            if(type === 'hp') { player.maxHp += 20; player.hp = player.maxHp; }
            if(type === 'dmg') player.dmg += 0.5;
            updateUI();
            saveGame();
        }
    }

    function updateUI() {
        scoreEl.innerText = Math.floor(player.souls);
        document.getElementById('menu-souls-val').innerText = Math.floor(player.souls);
        hpEl.innerText = Math.floor(player.hp);
        levelEl.innerText = player.level;
        iqEl.innerText = Math.floor(speciesDNA.dodgeWeight * 100);
        
        document.getElementById('inv-scraps').innerText = player.inventory.scraps;
        document.getElementById('inv-gems').innerText = player.inventory.gems;
        document.getElementById('up-speed-lvl').innerText = player.upgrades.speed;
        document.getElementById('up-hp-lvl').innerText = player.upgrades.hp;
        document.getElementById('up-dmg-lvl').innerText = player.upgrades.dmg;

        // Update Upgrade Costs in Menu
        document.getElementById('btn-speed-cost').innerText = `Cost: ${100 * player.upgrades.speed} Souls`;
        document.getElementById('btn-hp-cost').innerText = `Cost: ${150 * player.upgrades.hp} Souls`;
        document.getElementById('btn-dmg-cost').innerText = `Cost: ${200 * player.upgrades.dmg} Souls`;

        if (player.level >= 5) beamBtn.style.display = 'flex';
        if (player.level >= 7) toastBtn.style.display = 'flex';
    }

    function fire() {
        let vx = joystick.dirX * BULLET_SPEED;
        let vy = joystick.dirY * BULLET_SPEED;
        if (Math.abs(vx) < 0.1 && Math.abs(vy) < 0.1) { vy = -BULLET_SPEED; }
        bullets.push({ x: player.x, y: player.y, vx, vy, life: 180 });
    }

    function triggerBeam() {
        let closest = getClosestEnemy();
        if (!closest) return;
        beamTimer = 180;
        beamBtn.classList.add('cooldown');
        const angle = Math.atan2(closest.y - player.y, closest.x - player.x);
        currentBeam = { x: player.x, y: player.y, angle: angle, life: 30, width: 40 };
    }

    function triggerToast() {
        toastTimer = 180; 
        toastBtn.classList.add('cooldown');
        for(let i=0; i<20; i++) {
            const angle = (Math.random() - 0.5) + Math.atan2(joystick.dirY || -1, joystick.dirX || 0);
            flames.push({ x: player.x, y: player.y, vx: Math.cos(angle) * (4 + Math.random() * 4), vy: Math.sin(angle) * (4 + Math.random() * 4), life: 40 });
        }
    }

    function getClosestEnemy() {
        let closest = null; let minDist = Infinity;
        enemies.forEach(en => {
            let d = Math.hypot(en.x - player.x, en.y - player.y);
            if (d < minDist) { minDist = d; closest = en; }
        });
        return closest;
    }

    function spawnEnemy() {
        if (enemies.length < 5 + player.level * 2) {
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.max(width, height);
            const calculatedSpeed = 1.0 + (player.level * 0.08);
            const finalSpeed = Math.min(player.speed - 0.5, calculatedSpeed);
            
            enemies.push({
                x: player.x + Math.cos(angle) * dist,
                y: player.y + Math.sin(angle) * dist,
                r: 14,
                speed: finalSpeed,
                dna: { ...speciesDNA },
                burning: 0,
                hp: 1 + (player.level * 0.5)
            });
        }
    }

    function dropLoot(x, y) {
        const rand = Math.random();
        let type = 'scrap';
        // Node Spawn (The Level Up Box)
        if (rand > 0.85) type = 'node'; 
        else if (rand > 0.97) type = 'gem';
        loots.push({ x, y, type, life: 600 });
    }

    function update() {
        if (isPaused) return;

        if (beamTimer > 0) { beamTimer--; if (beamTimer <= 0) beamBtn.classList.remove('cooldown'); }
        if (toastTimer > 0) { toastTimer--; if (toastTimer <= 0) toastBtn.classList.remove('cooldown'); }

        player.x += joystick.dirX * player.speed;
        player.y += joystick.dirY * player.speed;
        player.x = Math.max(player.r, Math.min(width - player.r, player.x));
        player.y = Math.max(player.r, Math.min(height - player.r, player.y));

        loots.forEach((l, li) => {
            l.life--;
            if (Math.hypot(player.x - l.x, player.y - l.y) < player.r + 15) {
                if(l.type === 'scrap') player.inventory.scraps++;
                if(l.type === 'gem') player.inventory.gems++;
                if(l.type === 'node') {
                    player.xp++;
                    if(player.xp >= 5) levelUp();
                }
                player.souls += 10;
                loots.splice(li, 1);
                updateUI();
            } else if (l.life <= 0) loots.splice(li, 1);
        });

        bullets.forEach((b, bi) => {
            let closest = null; let minDist = Infinity;
            enemies.forEach(en => {
                let d = Math.hypot(en.x - b.x, en.y - b.y);
                if (d < minDist) { minDist = d; closest = en; }
            });
            if (closest) {
                let dx = closest.x - b.x; let dy = closest.y - b.y; let dist = Math.hypot(dx, dy);
                b.vx += ((dx / dist) * BULLET_SPEED - b.vx) * SEEK_FORCE;
                b.vy += ((dy / dist) * BULLET_SPEED - b.vy) * SEEK_FORCE;
            }
            b.x += b.vx; b.y += b.vy; b.life--;
            if (b.life <= 0) bullets.splice(bi, 1);
        });

        if (currentBeam) {
            enemies.forEach((en, ei) => {
                let dx = en.x - currentBeam.x, dy = en.y - currentBeam.y;
                if (Math.abs(Math.atan2(dy, dx) - currentBeam.angle) < 0.1) {
                    dropLoot(en.x, en.y); enemies.splice(ei, 1); player.souls += 20;
                }
            });
            currentBeam.life--; if (currentBeam.life <= 0) currentBeam = null;
        }

        flames.forEach((f, fi) => {
            f.x += f.vx; f.y += f.vy; f.life--;
            enemies.forEach(en => { if (Math.hypot(f.x - en.x, f.y - en.y) < en.r + 10) en.burning = 180; });
            if (f.life <= 0) flames.splice(fi, 1);
        });

        enemies.forEach((en, ei) => {
            if (en.burning > 0) {
                en.burning--; if (en.burning % 60 === 0) en.hp -= 1;
                if (en.hp <= 0) { dropLoot(en.x, en.y); enemies.splice(ei, 1); return; }
            }

            let dangerX = 0, dangerY = 0;
            bullets.forEach(b => {
                let d = Math.hypot(en.x - b.x, en.y - b.y);
                if (d < 100) { dangerX += (en.x - b.x) / d; dangerY += (en.y - b.y) / d; }
            });

            const angleToPlayer = Math.atan2(player.y - en.y, player.x - en.x);
            en.x += Math.cos(angleToPlayer) * en.speed + (dangerX * en.dna.dodgeWeight * 5);
            en.y += Math.sin(angleToPlayer) * en.speed + (dangerY * en.dna.dodgeWeight * 5);

            if (Math.hypot(player.x - en.x, player.y - en.y) < player.r + en.r) {
                player.hp -= 5; updateUI(); enemies.splice(ei, 1);
            }

            bullets.forEach((b, bi) => {
                if (Math.hypot(b.x - en.x, b.y - en.y) < en.r + 5) {
                    en.hp -= player.dmg;
                    bullets.splice(bi, 1);
                    if(en.hp <= 0) {
                        speciesDNA.dodgeWeight = Math.min(0.5, speciesDNA.dodgeWeight + speciesDNA.mutationRate);
                        dropLoot(en.x, en.y);
                        enemies.splice(ei, 1);
                        player.souls += 10;
                        updateUI();
                    }
                }
            });
        });

        if (player.hp <= 0) resetGame(false);
    }

    function levelUp() {
        player.level++; 
        player.xp = 0;
        if (player.level >= 20) { resetGame(true); return; }
        levelEl.innerText = player.level;
        updateUI();
        saveGame();
        msg.style.opacity = 1;
        msg.innerText = "ALGORITHM EVOLVED: LAYER " + player.level;
        setTimeout(() => msg.style.opacity = 0, 2000);
    }

    function resetGame(victory) {
        if (victory) {
            alert("CONGRATULATIONS! You have evolved into the Perfect Algorithm.");
            localStorage.clear();
            location.reload();
        } else {
            alert("The Model Collapsed! Final Souls: " + Math.floor(player.souls));
            player.hp = player.maxHp; 
            player.xp = 0;
            enemies = []; bullets = []; loots = [];
            updateUI();
        }
    }

    function draw() {
        ctx.fillStyle = 'rgba(5, 5, 5, 0.4)';
        ctx.fillRect(0, 0, width, height);

        if (joystick.active) {
            ctx.strokeStyle = 'rgba(0, 255, 204, 0.2)';
            ctx.beginPath(); ctx.arc(joystick.startX, joystick.startY, 40, 0, Math.PI*2); ctx.stroke();
        }

        loots.forEach(l => {
            // Visualize nodes as White level-up boxes
            ctx.fillStyle = l.type === 'gem' ? '#ff00ff' : l.type === 'node' ? '#ffffff' : '#aaa';
            ctx.shadowBlur = l.type === 'node' ? 10 : 0;
            ctx.shadowColor = '#fff';
            ctx.fillRect(l.x - 5, l.y - 5, 12, 12);
            ctx.shadowBlur = 0;
        });

        if (currentBeam) {
            ctx.shadowBlur = 30; ctx.shadowColor = '#00ffff';
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.8)'; ctx.lineWidth = currentBeam.width;
            ctx.beginPath(); ctx.moveTo(currentBeam.x, currentBeam.y);
            ctx.lineTo(currentBeam.x + Math.cos(currentBeam.angle) * 2000, currentBeam.y + Math.sin(currentBeam.angle) * 2000);
            ctx.stroke();
        }

        flames.forEach(f => {
            ctx.fillStyle = `rgba(255, ${100 + f.life*2}, 0, ${f.life/40})`;
            ctx.beginPath(); ctx.arc(f.x, f.y, 8 + (40-f.life), 0, Math.PI*2); ctx.fill();
        });

        ctx.shadowBlur = 15; ctx.shadowColor = '#00ffcc';
        ctx.fillStyle = '#00ffcc';
        ctx.beginPath(); ctx.arc(player.x, player.y, player.r, 0, Math.PI*2); ctx.fill();

        enemies.forEach(en => {
            ctx.shadowColor = en.burning > 0 ? '#ffae00' : '#ff3333';
            ctx.fillStyle = en.burning > 0 ? '#ffae00' : '#ff3333';
            ctx.beginPath(); ctx.arc(en.x, en.y, en.r, 0, Math.PI*2); ctx.fill();
        });

        ctx.shadowColor = '#fff'; ctx.fillStyle = '#fff';
        bullets.forEach(b => { ctx.beginPath(); ctx.arc(b.x, b.y, 4, 0, Math.PI*2); ctx.fill(); });
        ctx.shadowBlur = 0;
    }

    function loop() {
        update();
        draw();
        if (!isPaused && Math.random() < 0.03) spawnEnemy();
        requestAnimationFrame(loop);
    }

    loadGame();
    loop();
</script>
</body>
</html>
