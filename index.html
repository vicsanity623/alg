<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>DevStudio SOTA</title>
    
    <style>
        :root {
            --bg: #0d0d12;
            --panel-bg: #161622;
            --header-bg: rgba(22, 22, 34, 0.95);
            --accent: #2979ff;
            --text-main: #e0e0e0;
            --text-dim: #888;
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- 1. RESET & BASE --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Important: Allow native scrolling */
            overflow-x: hidden;
            overflow-y: auto;
            padding-bottom: 50px;
        }

        /* --- 2. FIXED HEADER --- */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--header-bg);
            backdrop-filter: blur(10px);
            border-bottom: var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 16px;
            z-index: 1000;
            padding-top: env(safe-area-inset-top); /* Notch support */
        }

        .logo { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; color: #fff; }
        
        .run-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 2px 10px rgba(41, 121, 255, 0.3);
        }
        .run-btn:active { opacity: 0.8; transform: scale(0.98); }

        /* --- 3. MAIN CONTENT (Standard Block Flow) --- */
        main {
            display: block; /* Ensures stacking */
            margin-top: calc(60px + env(safe-area-inset-top)); /* Clear header */
            padding: 16px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* --- 4. PANELS --- */
        .panel {
            background: var(--panel-bg);
            border: var(--border);
            border-radius: 12px;
            margin-bottom: 24px; /* Space between panels */
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            padding: 12px 16px;
            background: rgba(255,255,255,0.03);
            border-bottom: var(--border);
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-dim);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            gap: 8px;
            padding: 8px 12px;
            background: #0a0a10;
            border-bottom: var(--border);
            overflow-x: auto;
        }
        .tool-btn {
            background: #1f1f2e;
            color: #ccc;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            font-family: monospace;
            font-size: 14px;
            min-width: 32px;
        }

        /* Textareas */
        .code-editor {
            width: 100%;
            min-height: 220px; /* Force height so it can't collapse */
            background: #08080c;
            color: #dcdcdc;
            border: none;
            padding: 16px;
            font-family: 'SF Mono', 'Fira Code', Consolas, monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            outline: none;
        }
        
        .code-editor::placeholder { color: #444; }

        /* --- 5. PREVIEW WINDOW --- */
        #preview-container {
            border: var(--border);
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
            margin-top: 10px;
        }
        
        iframe {
            display: block;
            width: 100%;
            height: 350px;
            border: none;
            background: white;
        }

        /* --- 6. CONSOLE --- */
        #console {
            background: #111;
            color: #0f0;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            border-top: 1px solid #333;
            max-height: 200px;
            overflow-y: auto;
            display: none; /* Hidden until Run */
        }
        .log-error { color: #ff5555; }
        .log-warn { color: #ffcc00; }
        .log-info { color: #fff; }

    </style>
</head>
<body>

    <header>
        <div class="logo">DevStudio</div>
        <button class="run-btn" onclick="runCode()">▶ Run</button>
    </header>

    <main>
        
        <!-- HTML Panel -->
        <div class="panel">
            <div class="panel-header">
                <span style="color: #e44d26">● HTML</span>
                <small>index.html</small>
            </div>
            <div class="toolbar">
                <button class="tool-btn" onclick="ins('html', '<')">&lt;</button>
                <button class="tool-btn" onclick="ins('html', '>')">&gt;</button>
                <button class="tool-btn" onclick="ins('html', '/')">/</button>
                <button class="tool-btn" onclick="ins('html', 'div')">div</button>
                <button class="tool-btn" onclick="ins('html', 'class=')">cls</button>
            </div>
            <textarea id="html" class="code-editor" spellcheck="false" placeholder="HTML Code...">
<h1>Hello World</h1>
<p>Edit the panels above and click Run.</p>

<button id="myBtn">Test JS</button>

<!-- Keep these to link panels -->
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
            </textarea>
        </div>

        <!-- CSS Panel -->
        <div class="panel">
            <div class="panel-header">
                <span style="color: #264de4">● CSS</span>
                <small>style.css</small>
            </div>
            <div class="toolbar">
                <button class="tool-btn" onclick="ins('css', '{')">{</button>
                <button class="tool-btn" onclick="ins('css', '}')">}</button>
                <button class="tool-btn" onclick="ins('css', ':')">:</button>
                <button class="tool-btn" onclick="ins('css', ';')">;</button>
            </div>
            <textarea id="css" class="code-editor" spellcheck="false" placeholder="CSS Code...">
body {
    font-family: sans-serif;
    padding: 20px;
    background: #f0f2f5;
    text-align: center;
}
button {
    padding: 10px 20px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    margin-top: 10px;
}
            </textarea>
        </div>

        <!-- JS Panel -->
        <div class="panel">
            <div class="panel-header">
                <span style="color: #f7df1e">● JavaScript</span>
                <small>script.js</small>
            </div>
            <div class="toolbar">
                <button class="tool-btn" onclick="ins('js', 'func')">fn</button>
                <button class="tool-btn" onclick="ins('js', 'const')">const</button>
                <button class="tool-btn" onclick="ins('js', 'log')">log</button>
                <button class="tool-btn" onclick="ins('js', '()')">()</button>
                <button class="tool-btn" onclick="ins('js', '{}')">{}</button>
            </div>
            <textarea id="js" class="code-editor" spellcheck="false" placeholder="JS Code...">
console.log("App Ready");

document.getElementById('myBtn').addEventListener('click', function() {
   alert("It works!");
   console.log("Button clicked at " + new Date().toLocaleTimeString());
});
            </textarea>
        </div>

        <!-- Preview Result -->
        <div id="preview-container">
            <div class="panel-header" style="background:#fff; border-bottom:1px solid #ddd;">
                <span style="color:#333">Preview Output</span>
            </div>
            <iframe id="preview-frame"></iframe>
            <div id="console"></div>
        </div>

    </main>

    <script>
        // Insert Helper
        function ins(id, txt) {
            const el = document.getElementById(id);
            const start = el.selectionStart;
            const end = el.selectionEnd;
            const val = el.value;
            el.value = val.substring(0, start) + txt + val.substring(end);
            el.selectionStart = el.selectionEnd = start + txt.length;
            el.focus();
        }

        // Logger Helper
        function logToConsole(msg, type = 'info') {
            const c = document.getElementById('console');
            c.style.display = 'block';
            const line = document.createElement('div');
            line.className = 'log-' + type;
            line.textContent = '> ' + msg;
            c.appendChild(line);
            c.scrollTop = c.scrollHeight;
        }

        // Run Logic
        function runCode() {
            const htmlVal = document.getElementById('html').value;
            const cssVal = document.getElementById('css').value;
            const jsVal = document.getElementById('js').value;
            
            // Clear Console
            const consoleEl = document.getElementById('console');
            consoleEl.innerHTML = '';
            consoleEl.style.display = 'none';

            let finalHtml = htmlVal;

            // 1. Inject CSS
            if (finalHtml.includes('href="style.css"') || finalHtml.includes("href='style.css'")) {
                finalHtml = finalHtml.replace(
                    /<link[^>]+href=["']style.css["'][^>]*>/i, 
                    `<style>${cssVal}</style>`
                );
            }

            // 2. Prepare JS with Error Trapping
            const protectedJs = `
            try {
                ${jsVal}
            } catch(e) {
                console.error(e.toString());
            }
            `;

            // 3. Inject JS
            if (finalHtml.includes('src="script.js"') || finalHtml.includes("src='script.js'")) {
                finalHtml = finalHtml.replace(
                    /<script[^>]+src=["']script.js["'][^>]*><\/script>/i, 
                    `<script>${protectedJs}<\/script>`
                );
            }

            // 4. Inject Console Interceptor
            const interceptor = `
            <script>
                (function(){
                    const _log = console.log;
                    const _err = console.error;
                    const _warn = console.warn;

                    function send(type, args){
                        try {
                            const msg = args.map(a => typeof a === 'object' ? JSON.stringify(a) : String(a)).join(' ');
                            window.parent.postMessage({type: 'console', level: type, msg: msg}, '*');
                        } catch(e) {}
                    }

                    console.log = (...args) => { _log.apply(console, args); send('info', args); };
                    console.error = (...args) => { _err.apply(console, args); send('error', args); };
                    console.warn = (...args) => { _warn.apply(console, args); send('warn', args); };
                    
                    window.onerror = function(msg, url, line) {
                        send('error', [msg + " (Line " + line + ")"]);
                    };
                })();
            <\/script>
            `;
            
            finalHtml = finalHtml + interceptor;

            // 5. Render
            const iframe = document.getElementById('preview-frame');
            iframe.srcdoc = finalHtml;
        }

        // Listen for logs
        window.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'console') {
                logToConsole(e.data.msg, e.data.level);
            }
        });
    </script>
</body>
</html>
