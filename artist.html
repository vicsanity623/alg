<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Visionary Infinite Canvas</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --ui-bg: rgba(30, 30, 30, 0.85);
            --accent: #007AFF;
            --text: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            overscroll-behavior: none;
        }

        canvas {
            display: block;
            touch-action: none; 
            background-color: #0a0a0a;
        }

        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .panel {
            position: absolute;
            background: var(--ui-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #toolbar {
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            flex-direction: column;
            padding: 15px 8px;
            margin-left: env(safe-area-inset-left);
            max-height: 90vh;
            overflow-y: auto;
        }

        #status-bar {
            top: 20px;
            left: 20px;
            font-size: 12px;
            color: var(--text);
            opacity: 0.7;
        }

        #export-panel {
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        button, input[type="color"], select {
            background: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 44px; 
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        select, #sizePicker {
            width: 60px;
        }

        button:active {
            background: var(--accent);
        }

        .tool-active {
            background: var(--accent) !important;
        }

        input[type="range"] {
            writing-mode: bt-lr; 
            -webkit-appearance: slider-vertical;
            width: 20px;
            height: 80px;
            margin: 5px 0;
        }

        #export-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
            width: 300px;
            border: 1px solid #444;
            pointer-events: auto;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 99;
            pointer-events: auto;
        }
        
        .label-text {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="ui-layer">
        <div id="status-bar" class="panel">
            Zoom: <span id="zoom-val">100%</span>
        </div>

        <div id="export-panel" class="panel">
            <button onclick="showExport()" style="width: auto;">Export</button>
            <button onclick="clearCanvas()" style="color: #ff4444; width: auto;">Clear</button>
        </div>

        <div id="toolbar" class="panel">
            <span class="label-text">Color</span>
            <input type="color" id="colorPicker" value="#44ffaa">
            
            <span class="label-text">Tool</span>
            <select id="toolType">
                <option value="pen">Pen</option>
                <option value="brush">Brush</option>
                <option value="pencil">Pencil</option>
                <option value="eraser">Eraser</option>
            </select>
            
            <span class="label-text">Size</span>
            <input type="range" id="sizePicker" min="1" max="150" value="10">

            <span class="label-text">Flow</span>
            <input type="range" id="opacityPicker" min="1" max="100" value="100">
            
            <button id="btn-draw" class="tool-active" onclick="setMode('draw')" title="Draw Mode">✎</button>
            <button id="btn-pan" onclick="setMode('pan')" title="Adjust Mode">✥</button>
        </div>
    </div>

    <div id="export-modal-overlay" class="overlay" onclick="hideExport()"></div>
    <div id="export-modal">
        <h3 style="color:white; margin-top:0;">Export Settings</h3>
        <label style="color:#aaa; font-size:12px;">Width (Pixels)</label><br>
        <input type="number" id="expWidth" value="1920" style="width:100%; margin-bottom:10px; background:#000; color:#fff; border:1px solid #444; padding:5px;"><br>
        
        <label style="color:#aaa; font-size:12px;">Format</label><br>
        <select id="expFormat" style="width: 100%; margin-bottom: 10px; height: 40px;">
            <option value="image/png">PNG</option>
            <option value="image/jpeg">JPEG</option>
        </select>

        <label style="color:#aaa; font-size:12px;">Background</label><br>
        <select id="expBG" style="width: 100%; margin-bottom: 10px; height: 40px;">
            <option value="#0a0a0a">Black (Canvas)</option>
            <option value="#ffffff">White</option>
            <option value="transparent">Transparent (PNG only)</option>
        </select>

        <label style="color:#aaa; font-size:12px;">Quality (1-10)</label><br>
        <input type="number" id="expQual" value="10" style="width:100%; margin-bottom:20px; background:#000; color:#fff; border:1px solid #444; padding:5px;">
        
        <button onclick="performExport()" style="width:100%; background: var(--accent); height:auto;">Download Art</button>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d', { alpha: false }); 
    const zoomDisplay = document.getElementById('zoom-val');
    
    // Application State
    let strokes = [];
    let currentStroke = null;
    let camera = { x: 0, y: 0, zoom: 1 };
    let mode = 'draw'; 
    let isDragging = false;
    let lastMousePos = { x: 0, y: 0 };
    
    // Interaction State
    let initialPinchDist = 0;
    let initialPinchZoom = 1;
    let isPinching = false;
    let crosshairActive = false;
    let crosshairPos = { x: 0, y: 0 };
    let lastTapTime = 0;
    let visualTouches = [];

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    function getDist(t1, t2) {
        return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
    }

    function screenToWorld(sx, sy) {
        return { x: (sx - camera.x) / camera.zoom, y: (sy - camera.y) / camera.zoom };
    }

    function undo() { if (strokes.length > 0) strokes.pop(); }

    function startNewStroke(x, y, pressure = 0.5) {
        const pos = screenToWorld(x, y);
        currentStroke = {
            color: document.getElementById('colorPicker').value,
            size: document.getElementById('sizePicker').value / camera.zoom,
            opacity: document.getElementById('opacityPicker').value / 100,
            type: document.getElementById('toolType').value,
            points: [{...pos, p: pressure}]
        };
        strokes.push(currentStroke);
        if (strokes.length > 1000) strokes.shift(); // Extended history
    }

    // Touch Handling (Mainly for Multi-touch Crosshair and Zoom)
    canvas.addEventListener('touchstart', e => {
        if (mode === 'draw') {
            if (e.touches.length === 2) {
                // Precision Crosshair Trigger
                isPinching = true;
                crosshairActive = true;
                isDragging = false;
                currentStroke = null;
                const t1 = e.touches[0], t2 = e.touches[1];
                crosshairPos.x = (t1.clientX + t2.clientX) / 2;
                crosshairPos.y = (t1.clientY + t2.clientY) / 2;
            } else if (e.touches.length === 1) {
                // Normal Draw / Double Tap detection
                const now = Date.now();
                if (now - lastTapTime < 350) {
                    undo(); undo();
                    lastTapTime = 0;
                    isDragging = false;
                    return;
                }
                lastTapTime = now;
                isDragging = true;
                startNewStroke(e.touches[0].clientX, e.touches[0].clientY);
                addVisualTouch(e.touches[0].clientX, e.touches[0].clientY);
            }
        } else if (mode === 'pan') {
            if (e.touches.length === 2) {
                isPinching = true;
                initialPinchDist = getDist(e.touches[0], e.touches[1]);
                initialPinchZoom = camera.zoom;
            } else {
                isDragging = true;
                lastMousePos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
        if (mode === 'draw') {
            if (isPinching && e.touches.length === 2) {
                const t1 = e.touches[0], t2 = e.touches[1];
                crosshairPos.x = (t1.clientX + t2.clientX) / 2;
                crosshairPos.y = (t1.clientY + t2.clientY) / 2;
            } else if (isDragging && currentStroke && e.touches.length === 1) {
                const pos = screenToWorld(e.touches[0].clientX, e.touches[0].clientY);
                currentStroke.points.push({...pos, p: 0.5});
            }
        } else if (mode === 'pan') {
            e.preventDefault();
            if (isPinching && e.touches.length === 2) {
                const dist = getDist(e.touches[0], e.touches[1]);
                const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                applyZoom(initialPinchZoom * (dist / initialPinchDist) / camera.zoom, centerX, centerY);
            } else if (isDragging) {
                camera.x += (e.touches[0].clientX - lastMousePos.x);
                camera.y += (e.touches[0].clientY - lastMousePos.y);
                lastMousePos = { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
        }
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
        if (mode === 'draw') {
            if (isPinching && e.touches.length === 1) {
                // Transition from Crosshair positioning to active Draw
                isPinching = false;
                isDragging = true;
                startNewStroke(crosshairPos.x, crosshairPos.y);
            } else if (e.touches.length === 0) {
                isDragging = false;
                crosshairActive = false;
                currentStroke = null;
            }
        } else {
            if (e.touches.length < 2) isPinching = false;
            if (e.touches.length === 0) isDragging = false;
        }
    });

    // Desktop support
    canvas.addEventListener('wheel', e => {
        if (mode === 'pan') {
            e.preventDefault();
            applyZoom(Math.pow(1.1, -e.deltaY / 150), e.clientX, e.clientY);
        }
    }, { passive: false });

    function applyZoom(factor, centerX, centerY) {
        const worldPos = screenToWorld(centerX, centerY);
        camera.zoom *= factor;
        camera.zoom = Math.max(0.00001, Math.min(10000, camera.zoom));
        camera.x = centerX - worldPos.x * camera.zoom;
        camera.y = centerY - worldPos.y * camera.zoom;
        zoomDisplay.innerText = Math.round(camera.zoom * 100) + '%';
    }

    function addVisualTouch(x, y) {
        visualTouches.push({ x, y, radius: 20, alpha: 0.6, color: document.getElementById('colorPicker').value });
    }

    function drawPaths(targetCtx, cam) {
        strokes.forEach(stroke => {
            if (!stroke.points.length) return;
            targetCtx.save();
            targetCtx.lineCap = 'round'; targetCtx.lineJoin = 'round';
            
            if (stroke.type === 'eraser') {
                targetCtx.globalCompositeOperation = 'destination-out';
                targetCtx.strokeStyle = 'white'; targetCtx.globalAlpha = 1;
            } else {
                targetCtx.globalCompositeOperation = 'source-over';
                targetCtx.strokeStyle = stroke.color; targetCtx.fillStyle = stroke.color;
                targetCtx.globalAlpha = stroke.opacity;
            }

            if (stroke.type === 'brush') {
                targetCtx.shadowBlur = (stroke.size * cam.zoom) / 3;
                targetCtx.shadowColor = stroke.color;
            } else if (stroke.type === 'pencil') {
                targetCtx.setLineDash([1 / cam.zoom, 2 / cam.zoom]);
                targetCtx.globalAlpha *= 0.6;
            }

            if (stroke.points.length === 1) {
                const p = stroke.points[0];
                targetCtx.beginPath();
                targetCtx.arc(p.x, p.y, (stroke.size * (0.4 + p.p)) / 2, 0, Math.PI * 2);
                targetCtx.fill();
            } else {
                targetCtx.beginPath();
                targetCtx.moveTo(stroke.points[0].x, stroke.points[0].y);
                stroke.points.forEach(p => targetCtx.lineTo(p.x, p.y));
                targetCtx.lineWidth = stroke.size;
                targetCtx.stroke();
            }
            targetCtx.restore();
        });
    }

    function drawCrosshair() {
        if (!crosshairActive) return;
        ctx.save();
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.strokeStyle = "rgba(0, 255, 100, 0.9)";
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(crosshairPos.x - 30, crosshairPos.y); ctx.lineTo(crosshairPos.x + 30, crosshairPos.y);
        ctx.moveTo(crosshairPos.x, crosshairPos.y - 30); ctx.lineTo(crosshairPos.x, crosshairPos.y + 30);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(crosshairPos.x, crosshairPos.y, 10, 0, Math.PI * 2);
        ctx.stroke();
        ctx.restore();
    }

    function renderLoop() {
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(camera.x, camera.y);
        ctx.scale(camera.zoom, camera.zoom);
        drawPaths(ctx, camera);
        ctx.restore();

        drawCrosshair();

        visualTouches.forEach((t, i) => {
            ctx.beginPath(); ctx.fillStyle = t.color; ctx.globalAlpha = t.alpha;
            ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2); ctx.fill();
            t.alpha -= 0.05; t.radius += 1;
            if (t.alpha <= 0) visualTouches.splice(i, 1);
        });

        requestAnimationFrame(renderLoop);
    }

    function setMode(m) {
        mode = m;
        isDragging = false; crosshairActive = false; currentStroke = null;
        document.getElementById('btn-draw').classList.toggle('tool-active', m === 'draw');
        document.getElementById('btn-pan').classList.toggle('tool-active', m === 'pan');
    }

    function clearCanvas() { if(confirm("Wipe the blackboard?")) { strokes = []; camera = {x:0,y:0,zoom:1}; } }
    function showExport() { document.getElementById('export-modal').style.display = 'block'; document.getElementById('export-modal-overlay').style.display = 'block'; }
    function hideExport() { document.getElementById('export-modal').style.display = 'none'; document.getElementById('export-modal-overlay').style.display = 'none'; }

    function performExport() {
        if (!strokes.length) return;
        let minX = Infinity, minY = Infinity, maxX = -Infinity, maxY = -Infinity;
        strokes.forEach(s => s.points.forEach(p => {
            minX = Math.min(minX, p.x); minY = Math.min(minY, p.y);
            maxX = Math.max(maxX, p.x); maxY = Math.max(maxY, p.y);
        }));
        const pad = Math.max(maxX - minX, maxY - minY) * 0.05;
        minX -= pad; minY -= pad; maxX += pad; maxY += pad;
        const width = parseInt(document.getElementById('expWidth').value) || 1920;
        const scale = width / (maxX - minX);
        const height = (maxY - minY) * scale;
        const out = document.createElement('canvas');
        out.width = width; out.height = height;
        const octx = out.getContext('2d');
        const bg = document.getElementById('expBG').value;
        if (bg !== 'transparent') { octx.fillStyle = bg; octx.fillRect(0,0,width,height); }
        octx.save(); octx.scale(scale, scale); octx.translate(-minX, -minY);
        drawPaths(octx, { zoom: scale });
        octx.restore();
        const link = document.createElement('a');
        link.download = `visionary-art.png`;
        link.href = out.toDataURL(document.getElementById('expFormat').value);
        link.click(); hideExport();
    }

    requestAnimationFrame(renderLoop);
</script>
</body>
</html>
