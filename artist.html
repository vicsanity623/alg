<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Visionary Infinite Canvas</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --ui-bg: rgba(30, 30, 30, 0.85);
            --accent: #007AFF;
            --text: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            /* Prevents pull-to-refresh and system gestures */
            overscroll-behavior: none;
        }

        canvas {
            display: block;
            touch-action: none; 
        }

        /* UI Overlay */
        #ui-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .panel {
            position: absolute;
            background: var(--ui-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px;
            pointer-events: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        /* Moved Toolbar to the Left Side for iPhone Layout */
        #toolbar {
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            flex-direction: column;
            padding: 15px 8px;
            /* Extra padding for safe areas if needed */
            margin-left: env(safe-area-inset-left);
        }

        #status-bar {
            top: 20px;
            left: 20px;
            font-size: 12px;
            color: var(--text);
            opacity: 0.7;
        }

        #export-panel {
            top: 20px;
            right: 20px;
        }

        button, input[type="color"], select {
            background: #333;
            border: none;
            color: white;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            width: 44px; /* Consistent touch target size */
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        select, #sizePicker {
            width: 60px;
        }

        button:active {
            background: var(--accent);
        }

        .tool-active {
            background: var(--accent) !important;
        }

        input[type="range"] {
            writing-mode: bt-lr; /* Vertical slider support */
            -webkit-appearance: slider-vertical;
            width: 20px;
            height: 100px;
            margin: 10px 0;
        }

        /* Modal for Export */
        #export-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            z-index: 100;
            width: 300px;
            border: 1px solid #444;
            pointer-events: auto;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 99;
            pointer-events: auto;
        }
        
        .label-text {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="ui-layer">
        <div id="status-bar" class="panel">
            Zoom: <span id="zoom-val">100%</span>
        </div>

        <div id="export-panel" class="panel">
            <button onclick="showExport()" style="width: auto;">Export</button>
            <button onclick="clearCanvas()" style="color: #ff4444; width: auto;">Clear</button>
        </div>

        <div id="toolbar" class="panel">
            <span class="label-text">Color</span>
            <input type="color" id="colorPicker" value="#44ffaa">
            
            <span class="label-text">Tool</span>
            <select id="toolType">
                <option value="pen">Pen</option>
                <option value="brush">Brush</option>
                <option value="pencil">Pencil</option>
            </select>
            
            <span class="label-text">Size</span>
            <input type="range" id="sizePicker" min="1" max="100" value="5">
            
            <button id="btn-draw" class="tool-active" onclick="setMode('draw')" title="Draw">✎</button>
            <button id="btn-pan" onclick="setMode('pan')" title="Pan/Zoom">✥</button>
        </div>
    </div>

    <div id="export-modal-overlay" class="overlay" onclick="hideExport()"></div>
    <div id="export-modal">
        <h3 style="color:white; margin-top:0;">Export Settings</h3>
        <label style="color:#aaa; font-size:12px;">Width (Pixels)</label><br>
        <input type="number" id="expWidth" value="1920" style="width:100%; margin-bottom:10px; background:#000; color:#fff; border:1px solid #444; padding:5px;"><br>
        <label style="color:#aaa; font-size:12px;">Quality (1-10)</label><br>
        <input type="number" id="expQual" value="10" style="width:100%; margin-bottom:20px; background:#000; color:#fff; border:1px solid #444; padding:5px;">
        <button onclick="performExport()" style="width:100%; background: var(--accent); height:auto;">Download PNG</button>
    </div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const zoomDisplay = document.getElementById('zoom-val');
    
    // Application State
    let strokes = [];
    let currentStroke = null;
    let camera = { x: 0, y: 0, zoom: 1 };
    let mode = 'draw'; 
    let isDragging = false;
    let lastMousePos = { x: 0, y: 0 };
    
    // Improved Pinch Tracking
    let initialPinchDist = 0;
    let initialPinchZoom = 1;
    let isPinching = false;

    // Visual Feedback State
    let visualTouches = [];

    // Initialization
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        render();
    }
    window.addEventListener('resize', resize);
    resize();

    // Helper to get distance between two points
    function getDist(t1, t2) {
        return Math.hypot(t1.clientX - t2.clientX, t1.clientY - t2.clientY);
    }

    // Input Handling
    canvas.addEventListener('pointerdown', e => {
        // Only trigger drawing if not currently pinching
        if (isPinching) return;

        isDragging = true;
        lastMousePos = { x: e.clientX, y: e.clientY };

        // Draw mode logic
        if (mode === 'draw' && (e.pointerType !== 'mouse' || e.buttons === 1)) {
            const pos = screenToWorld(e.clientX, e.clientY);
            currentStroke = {
                color: document.getElementById('colorPicker').value,
                size: document.getElementById('sizePicker').value / camera.zoom,
                type: document.getElementById('toolType').value,
                points: [pos]
            };
            strokes.push(currentStroke);
        }
        
        // Add feedback
        addVisualTouch(e.clientX, e.clientY);
    });

    canvas.addEventListener('pointermove', e => {
        if (isPinching) return;

        if (isDragging) {
            if (mode === 'pan' || (e.buttons === 2) || (e.pointerType === 'touch' && e.shiftKey)) {
                const dx = e.clientX - lastMousePos.x;
                const dy = e.clientY - lastMousePos.y;
                camera.x += dx;
                camera.y += dy;
                lastMousePos = { x: e.clientX, y: e.clientY };
            } else if (mode === 'draw' && currentStroke) {
                const pos = screenToWorld(e.clientX, e.clientY);
                currentStroke.points.push(pos);
                addVisualTouch(e.clientX, e.clientY);
            }
        }
        render();
    });

    canvas.addEventListener('pointerup', () => {
        isDragging = false;
        currentStroke = null;
    });

    // Dedicated Touch Event Handling for reliable Pinch/Zoom
    canvas.addEventListener('touchstart', e => {
        if (e.touches.length === 2) {
            isPinching = true;
            isDragging = false; // Stop drawing
            currentStroke = null; // Cancel current line
            initialPinchDist = getDist(e.touches[0], e.touches[1]);
            initialPinchZoom = camera.zoom;
        }
    }, { passive: false });

    canvas.addEventListener('touchmove', e => {
        if (e.touches.length === 2) {
            e.preventDefault();
            const currentDist = getDist(e.touches[0], e.touches[1]);
            const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
            const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
            
            // Calculate scale relative to the start of the pinch
            const factor = currentDist / initialPinchDist;
            const targetZoom = initialPinchZoom * factor;
            
            // Apply zoom with respect to center point
            applyZoom(targetZoom / camera.zoom, centerX, centerY);
        }
    }, { passive: false });

    canvas.addEventListener('touchend', e => {
        if (e.touches.length < 2) {
            isPinching = false;
        }
    });

    // Mouse Wheel Zoom
    canvas.addEventListener('wheel', e => {
        e.preventDefault();
        const factor = Math.pow(1.1, -e.deltaY / 150);
        applyZoom(factor, e.clientX, e.clientY);
    }, { passive: false });

    function applyZoom(factor, centerX, centerY) {
        const worldPos = screenToWorld(centerX, centerY);
        camera.zoom *= factor;
        
        // Boundaries
        if (camera.zoom < 0.00001) camera.zoom = 0.00001;
        if (camera.zoom > 10000) camera.zoom = 10000;

        camera.x = centerX - worldPos.x * camera.zoom;
        camera.y = centerY - worldPos.y * camera.zoom;
        
        zoomDisplay.innerText = Math.round(camera.zoom * 100) + '%';
        render();
    }

    function screenToWorld(sx, sy) {
        return {
            x: (sx - camera.x) / camera.zoom,
            y: (sy - camera.y) / camera.zoom
        };
    }

    // Touch Feedback System
    function addVisualTouch(x, y) {
        visualTouches.push({
            x: x,
            y: y,
            radius: 20,
            alpha: 0.6,
            color: document.getElementById('colorPicker').value
        });
    }

    // Core Rendering Engine
    function render() {
        // Clear screen
        ctx.fillStyle = '#0a0a0a';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.save();
        ctx.translate(camera.x, camera.y);
        ctx.scale(camera.zoom, camera.zoom);

        // Render Strokes
        strokes.forEach(stroke => {
            if (stroke.points.length < 2) return;

            ctx.beginPath();
            ctx.strokeStyle = stroke.color;
            ctx.lineWidth = stroke.size;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            if (stroke.type === 'brush') {
                ctx.globalAlpha = 0.3;
                ctx.shadowBlur = stroke.size / 2;
                ctx.shadowColor = stroke.color;
            } else if (stroke.type === 'pencil') {
                ctx.globalAlpha = 0.8;
                ctx.setLineDash([1 / camera.zoom, 2 / camera.zoom]);
            } else {
                ctx.globalAlpha = 1.0;
                ctx.setLineDash([]);
                ctx.shadowBlur = 0;
            }

            ctx.moveTo(stroke.points[0].x, stroke.points[0].y);
            for (let i = 1; i < stroke.points.length; i++) {
                ctx.lineTo(stroke.points[i].x, stroke.points[i].y);
            }
            ctx.stroke();
        });

        ctx.restore();

        // Render UI Feedback (Touch Glow) - Screen Space
        visualTouches.forEach((t, i) => {
            ctx.beginPath();
            ctx.fillStyle = t.color;
            ctx.globalAlpha = t.alpha;
            ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2);
            ctx.fill();
            
            // Decay
            t.alpha -= 0.04;
            t.radius += 1;
            if (t.alpha <= 0) visualTouches.splice(i, 1);
        });

        if (visualTouches.length > 0) {
            requestAnimationFrame(render);
        }
    }

    // UI Logic
    function setMode(m) {
        mode = m;
        document.getElementById('btn-draw').classList.toggle('tool-active', m === 'draw');
        document.getElementById('btn-pan').classList.toggle('tool-active', m === 'pan');
    }

    function clearCanvas() {
        if(confirm("Clear all visionary artwork?")) {
            strokes = [];
            camera = { x: 0, y: 0, zoom: 1 };
            zoomDisplay.innerText = '100%';
            render();
        }
    }

    // Modernized Export Engine
    function showExport() {
        document.getElementById('export-modal').style.display = 'block';
        document.getElementById('export-modal-overlay').style.display = 'block';
    }

    function hideExport() {
        document.getElementById('export-modal').style.display = 'none';
        document.getElementById('export-modal-overlay').style.display = 'none';
    }

    function performExport() {
        const exportWidth = parseInt(document.getElementById('expWidth').value);
        const aspect = canvas.width / canvas.height;
        const exportHeight = exportWidth / aspect;

        const tempCanvas = document.createElement('canvas');
        tempCanvas.width = exportWidth;
        tempCanvas.height = exportHeight;
        const tCtx = tempCanvas.getContext('2d');

        tCtx.fillStyle = '#0a0a0a';
        tCtx.fillRect(0, 0, exportWidth, exportHeight);

        const scaleMult = exportWidth / canvas.width;

        tCtx.save();
        tCtx.translate(camera.x * scaleMult, camera.y * scaleMult);
        tCtx.scale(camera.zoom * scaleMult, camera.zoom * scaleMult);

        strokes.forEach(stroke => {
            tCtx.beginPath();
            tCtx.strokeStyle = stroke.color;
            tCtx.lineWidth = stroke.size;
            tCtx.lineCap = 'round';
            tCtx.lineJoin = 'round';
            if (stroke.type === 'brush') tCtx.globalAlpha = 0.3;
            else tCtx.globalAlpha = 1.0;

            tCtx.moveTo(stroke.points[0].x, stroke.points[0].y);
            for (let i = 1; i < stroke.points.length; i++) {
                tCtx.lineTo(stroke.points[i].x, stroke.points[i].y);
            }
            tCtx.stroke();
        });
        tCtx.restore();

        const link = document.createElement('a');
        link.download = `visionary-export-${Date.now()}.png`;
        link.href = tempCanvas.toDataURL('image/png');
        link.click();
        hideExport();
    }

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(reg => {
                console.log('SW registered', reg);
            }).catch(err => {
                console.log('SW failed', err);
            });
        });
    }

    render();
</script>
</body>
</html>
